version: '3'

services:
  user_db:
    image: mysql:latest
    container_name: mysql_host_user_container
    hostname: user_db_host
    ports:
      - "3307:3306"
    # 初期設定
    volumes: 
      - "./docker/mysql/my.conf:/etc/mysql/my.conf"
    # 環境変数
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Tokyo
    networks:
      - test-user-network
    restart: always
  user_api:
    build: 
      context: ./docker/api
    container_name: user_api
    tty: true
    volumes:
      - .:/go/src/github.com/yzmw1213/UserService
    ports: 
      - "50052:50052"
    entrypoint:
      - dockerize
      - -timeout
      - 60s
      - -wait
      - tcp://user_db:3306
    command: sh -c "make generate; go run main.go"
    # 環境変数
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_ADRESS: user_db:3306
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    networks:
      - test-user-network
    restart: always
networks:
    test-user-network:
        external: true
